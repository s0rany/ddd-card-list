<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-card-list">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    ddd-card-list {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    ddd-card-list:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --ddd-card-list-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>ddd-card-list</title>
</head>

<body>
  <div id="demo">
    <h1>ddd-card-list</h1>
    <h2>Default</h2>
    <ddd-card-list>
      <ddd-card title="University Park" label="UP" image="https://images.ctfassets.net/ni9rh5nu0d99/42jU5Flht8mEjcJ6vuUqAN/8be6901ac0cf59f6a71c4b758826b29f/university-park-01.jpg?fm=webp&w=1080&q=75" link="https://www.psu.edu/academics/campuses/university-park">
        <p>As the largest Penn State campus, Penn State University Park offers academics, activities, 
          and recreation in the classic college town of State College.</p>
      </ddd-card>
    </ddd-card-list>
    <h2>Slot usage</h2>
    <ddd-card-list data-accent="2" data-primary="17"><div>Sample slot content</div></ddd-card-list>
    <h2>Property usage</h2>
    <ddd-card-list id="example" title="Sample property title"></ddd-card-list>
  </div>
  <script type="module" src="./ddd-card-list.js"></script>
</body>
</html>
